<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live metal price </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div  class="container">
        <h1 class="text-primary m-4 text-center">Metal price</h1>
        <div class="container mb-3 d-flex  col-6">
           <select  class="input-group p-3" id="input" required>
            <option value="" disabled selected>--select metal--</option>
            <option value="aluminum">Aluminum</option>
            <option value="copper">Copper</option>
            <option value="Palladium">Palladium</option>
            <option value="Platinum">Platinum</option>
            <option value="lead">Lead</option>
            <option value="silver">Silver</option>
            <option value="gold">Gold</option>
            <option value="nickel">Nickel</option>
            <option value="zinc">Zinc</option>
           </select >
            <button type="button" class="btn btn-success" onclick="search()">Search</button>
        </div>
        <div class="details container ml-5 mt-5 col-6" >
          
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
